<html>
<head>
<title>Client Caviste</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

<!-- Public libraries -->
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

<link href="http://hayageek.github.io/jQuery-Upload-File/4.0.11/uploadfile.css" rel="stylesheet">
<script src="http://hayageek.github.io/jQuery-Upload-File/4.0.11/jquery.uploadfile.min.js"></script>

<!-- Personal styles & scripts -->
<link rel="stylesheet" href="css/style.css">
<script src="js/app.js"></script>
</head>
<body>
<header>
    <div id="toolbar">
        <form id="frmSearch">
            <div>
                <input type="text" name="search">
                <button type="button" id="btSearch" name="btSearch">Search</button>
                <button type="button" id="btAllWines" name="btAllWines">All Wines</button>
                <button type="button" id="btNewWine" name="btNewWine">New Wine</button>
            </div>
        </form>
        <div class="alert" role="alert"></div>
    </div>
</header>
<main>
    <div class="row">
        <div class="col-lg-3">
            
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Filtrer par pays
                </button>
                <div id="listePays" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Pays 1</a>
                  <a class="dropdown-item" href="#">Pays 2</a>
                  <a class="dropdown-item" href="#">Pays 3</a>
                </div>
            </div>
            
            <ul class="list-group" id="liste">
                <li class="list-group-item">VIN 1</li>
                <li class="list-group-item">VIN 2</li>
                <li class="list-group-item">VIN 3</li>
                <li class="list-group-item">VIN 4</li>
                <li class="list-group-item">VIN 5</li>
            </ul>
        </div>
        <div class="col-lg-9">
            <form id="frmWine" action="#">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="idWine">Id:</label>
                            <input type="number" class="form-control" id="idWine" readonly>
                        </div>
                        <div class="form-group">
                            <label for="nameWine">Name:</label>
                            <input type="text" class="form-control" id="nameWine">
                        </div>
                        <div class="form-group">
                            <label for="grapesWine">Grapes:</label>
                            <input type="text" class="form-control" id="grapesWine">
                        </div>
                        <div class="form-group">
                            <label for="countryWine">Country:</label>
                            <input type="text" class="form-control" id="countryWine">
                        </div>
                        <div class="form-group">
                            <label for="regionWine">Region:</label>
                            <input type="text" class="form-control" id="regionWine">
                        </div>
                        <div class="form-group">
                            <label for="yearWine">Year:</label>
                            <input type="number" value="2000" class="form-control" id="yearWine">
                        </div>
                        <button type="button" class="btn btn-primary" id="btSaveWine">Save</button>
                        <button type="button" class="btn btn-danger" id="btDeleteWine">Delete</button>
                    </div>
                    <div class="col-lg-6">
                        <figure>
                            <img src="pictures/wine1.jpg" alt="Wine 1" height="300">
                            <figcaption>Wine 1</figcaption>
                        </figure>
                        <div class="input-group mb-3">
                            <div class="custom-file" id="uploadZone">
                           <!--   <input type="file" class="custom-file-input" name="newPicture" id="newPicture"> -->
                           <!--   <label class="custom-file-label" for="newPicture">Choisir image</label> -->
                            </div>
                          </div>
                        <div class="form-group">
                            <label for="notes">Notes:</label>
                            <textarea name="notes" id="notes" class="form-control" cols="100%" rows="5"></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
<footer>&copy; EPFC</footer>
</body>
</html>
